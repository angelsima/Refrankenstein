                <div class="selector-titulo">Primera parte:</div>
                <select id="tipo-parte-1" class="selector-tipo" onchange="actualizarPicker(1)">
                    <option value="inicio" selected>Inicio</option>

            <!-- Parte 2 -->
            <div class="selector-columna">

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/picker-wheel@1.0.0/dist/picker-wheel.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>

    <script>
        // ConfiguraciÃ³n Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAdoPUF-cCyvpfiCJiBfCRv3ZYtwu1W4tc",
            authDomain: "refrankenstein.firebaseapp.com",
            projectId: "refrankenstein",
            storageBucket: "refrankenstein.firebasestorage.app",
            messagingSenderId: "575434538832",
            appId: "1:575434538832:web:615f850a61c54ddd9d3655"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Datos
        let inicios = [];
        let remates = [];
        let picker1, picker2;
        let selectedPart1, selectedPart2;

        // FunciÃ³n para eliminar duplicados
        function eliminarDuplicados(arr) {
            const vistos = new Set();
            return arr.filter(item => {
                const normalizado = item.toLowerCase()
                    .normalize("NFD").replace(/[\u0300-\u036f]/g, "").trim();
                return vistos.has(normalizado) ? false : vistos.add(normalizado);
            });
        }

        // Cargar datos
        db.collection("tradicionales").get().then((querySnapshot) => {
            const tempInicios = [];
            const tempRemates = [];

             querySnapshot.forEach((doc) => {
        const data = doc.data();
        if(data.inicio) tempInicios.push(data.inicio.trim());
        if(data.remate) tempRemates.push(data.remate.trim());
    });

            // Procesar datos
            inicios = eliminarDuplicados(tempInicios).sort((a, b) => a.localeCompare(b, 'es'));
    remates = eliminarDuplicados(tempRemates).sort((a, b) => a.localeCompare(b, 'es'));
  
            // Verificar datos cargados
    console.log('Inicios:', inicios);
    console.log('Remates:', remates);
         
            // Inicializar pickers con datos reales
    inicializarPickers();
}).catch(error => {
    console.error("Error cargando datos:", error);
});
        // Modifica la funciÃ³n de inicializaciÃ³n de pickers:
function inicializarPickers() {
    // Verificar que hay datos
    if(inicios.length === 0 || remates.length === 0) {
        console.error("No hay datos para mostrar");
        return;
    }

    // Crear opciones para los pickers
    const opciones1 = inicios.map(texto => ({ 
        id: texto, 
        value: texto,
        text: texto // AÃ±adir esta propiedad
    }));
    
    const opciones2 = remates.map(texto => ({
        id: texto,
        value: texto,
        text: texto // AÃ±adir esta propiedad
    }));

    // Destruir pickers existentes si los hay
    if(picker1) picker1.destroy();
    if(picker2) picker2.destroy();

    // Inicializar nuevos pickers
    picker1 = new PickerWheel({
        container: '#picker-container-1',
        items: opciones1,
        itemHeight: 40,
        radius: 150,
        visibleItems: 5,
        onChange: (item) => { 
            selectedPart1 = item.value;
            console.log('Seleccionado 1:', selectedPart1);
        }
    });
    
    picker2 = new PickerWheel({
        container: '#picker-container-2',
        items: opciones2,
        itemHeight: 40,
        radius: 150,
        visibleItems: 5,
        onChange: (item) => { 
            selectedPart2 = item.value;
            console.log('Seleccionado 2:', selectedPart2);
        }
    });
    
    // Establecer valores iniciales
    selectedPart1 = inicios[0];
    selectedPart2 = remates[0];
    
    // Forzar renderizado inicial
    picker1.render();
    picker2.render();
}

// AÃ±ade este estilo para los pickers:
.picker-wheel {
    font-size: 16px !important;
    color: #2c3e50 !important;
}

.picker-item {
    padding: 10px 15px !important;
    white-space: normal !important;
    text-align: center !important;
}

        // Actualizar picker cuando cambia el tipo
        function actualizarPicker(parte) {
            const tipo = document.getElementById(`tipo-parte-${parte}`).value;
            const opciones = (tipo === "inicio" ? inicios : remates).map(texto => ({ id: texto, value: texto }));
            
            if(parte === 1) {
                picker1.updateItems(opciones);
                selectedPart1 = opciones[0]?.value || '';
            } else {
                picker2.updateItems(opciones);
                selectedPart2 = opciones[0]?.value || '';
            }
        }

        // Generar refrÃ¡n
        function generarRefran() {
            const refranCompleto = `${selectedPart1} ${selectedPart2}`;
            document.getElementById('resultado').textContent = refranCompleto;
            guardarRefran(refranCompleto);
        }

        // Guardar en Firebase
        async function guardarRefran(refran) {
            try {
                await db.collection("refranes").add({
                    texto: refran,
                    fecha: firebase.firestore.FieldValue.serverTimestamp()
                });
                mostrarNotificacion();
            } catch (error) {
                console.error("Error guardando refrÃ¡n:", error);
            }
        }

        // Mostrar notificaciÃ³n
        function mostrarNotificacion() {
            const notificacion = document.getElementById('notificacion');
            notificacion.style.display = 'block';
            setTimeout(() => {
                notificacion.style.display = 'none';
            }, 2000);
        }

        // Control del menÃº
        document.querySelector('.menu-btn').addEventListener('click', function() {
            const menu = document.querySelector('.menu-contenido');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        });

        window.addEventListener('click', function(e) {
            if (!e.target.matches('.menu-btn') && !e.target.closest('.menu-contenido')) {
                const menu = document.querySelector('.menu-contenido');
                if (menu) menu.style.display = 'none';
            }
        });
    </script>
