<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refránkenstein - Laboratorio</title>
    <style>
        /* Estilos del menú */
        .menu-flotante {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }
        .menu-btn {
            background: #fff;
            border: 2px solid #000;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .menu-contenido {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            border-radius: 5px;
            padding: 10px 0;
        }
        .menu-contenido a {
            display: block;
            padding: 8px 16px;
            text-decoration: none;
            color: #333;
        }
        .menu-contenido a.activo {
            font-weight: bold;
            background: #eee;
        }
        .menu-contenido a:hover {
            background: #ddd;
        }

        /* Estilos del Laboratorio (igual que index.html) */
        .laboratorio {
            max-width: 800px;
            margin: 70px auto 20px;
            padding: 20px;
        }
        .grupo-combinacion {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        h3.titulo-combinacion {
            margin-top: 0;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .contenedor-selectores {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }
        .selector-refran {
            flex: 1;
            padding: 10px;
            border: 2px solid #bdc3c7;
            border-radius: 5px;
            font-size: 16px;
        }
        .boton-generar {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .boton-generar:hover {
            background: #2980b9;
        }
        .resultado {
            font-size: 24px;
            padding: 20px;
            border: 2px dashed #bdc3c7;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            background: #fff;
        }
    </style>
</head>
<body>
    <!-- Menú -->
    <div class="menu-flotante">
        <button class="menu-btn">☰</button>
        <div class="menu-contenido">
            <a href="index.html">Random</a>
            <a href="laboratorio.html" class="activo">Laboratorio</a>
            <a href="tradicional.html">Tradicional</a>
        </div>
    </div>

    <!-- Laboratorio -->
    <div class="laboratorio">
        <!-- Inicio + Remate -->
        <div class="grupo-combinacion">
            <h3 class="titulo-combinacion">Inicio + Remate</h3>
            <div class="contenedor-selectores">
                <select class="selector-refran" id="inicio-remate-inicio"></select>
                <select class="selector-refran" id="inicio-remate-remate"></select>
            </div>
            <button class="boton-generar" onclick="generar('inicio-remate')">
                Generar Refrán
            </button>
        </div>

        <!-- Remate + Remate -->
        <div class="grupo-combinacion">
            <h3 class="titulo-combinacion">Remate + Remate</h3>
            <div class="contenedor-selectores">
                <select class="selector-refran" id="remate-remate-1"></select>
                <select class="selector-refran" id="remate-remate-2"></select>
            </div>
            <button class="boton-generar" onclick="generar('remate-remate')">
                Generar Refrán
            </button>
        </div>

        <!-- Remate + Inicio -->
        <div class="grupo-combinacion">
            <h3 class="titulo-combinacion">Remate + Inicio</h3>
            <div class="contenedor-selectores">
                <select class="selector-refran" id="remate-inicio-remate"></select>
                <select class="selector-refran" id="remate-inicio-inicio"></select>
            </div>
            <button class="boton-generar" onclick="generar('remate-inicio')">
                Generar Refrán
            </button>
        </div>

        <!-- Inicio + Inicio -->
        <div class="grupo-combinacion">
            <h3 class="titulo-combinacion">Inicio + Inicio</h3>
            <div class="contenedor-selectores">
                <select class="selector-refran" id="inicio-inicio-1"></select>
                <select class="selector-refran" id="inicio-inicio-2"></select>
            </div>
            <button class="boton-generar" onclick="generar('inicio-inicio')">
                Generar Refrán
            </button>
        </div>

        <div class="resultado" id="resultado"></div>
    </div>

    <!-- Firebase + Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script>
        // Configuración Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAdoPUF-cCyvpfiCJiBfCRv3ZYtwu1W4tc",
            authDomain: "refrankenstein.firebaseapp.com",
            projectId: "refrankenstein",
            storageBucket: "refrankenstein.firebasestorage.app",
            messagingSenderId: "575434538832",
            appId: "1:575434538832:web:615f850a61c54ddd9d3655"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Datos
        let inicios = [];
        let remates = [];

        // Cargar datos
        db.collection("tradicionales").get().then((querySnapshot) => {
            querySnapshot.forEach((doc) => {
                const data = doc.data();
                if(data.tipo === "inicio") inicios.push(data.texto);
                if(data.tipo === "remate") remates.push(data.texto);
            });
            llenarSelectores();
        });

        // Llenar todos los selectores
        function llenarSelectores() {
            // Inicio + Remate
            llenarSelector('inicio-remate-inicio', inicios);
            llenarSelector('inicio-remate-remate', remates);
            
            // Remate + Remate
            llenarSelector('remate-remate-1', remates);
            llenarSelector('remate-remate-2', remates);
            
            // Remate + Inicio
            llenarSelector('remate-inicio-remate', remates);
            llenarSelector('remate-inicio-inicio', inicios);
            
            // Inicio + Inicio
            llenarSelector('inicio-inicio-1', inicios);
            llenarSelector('inicio-inicio-2', inicios);
        }

        function llenarSelector(id, opciones) {
            const selector = document.getElementById(id);
            selector.innerHTML = opciones.map((texto, index) => 
                `<option value="${index}">${texto}</option>`
            ).join('');
        }

        // Generar refrán
        function generar(tipo) {
            let parte1, parte2;
            
            switch(tipo) {
                case 'inicio-remate':
                    parte1 = inicios[document.getElementById('inicio-remate-inicio').value];
                    parte2 = remates[document.getElementById('inicio-remate-remate').value];
                    break;
                case 'remate-remate':
                    parte1 = remates[document.getElementById('remate-remate-1').value];
                    parte2 = remates[document.getElementById('remate-remate-2').value];
                    break;
                case 'remate-inicio':
                    parte1 = remates[document.getElementById('remate-inicio-remate').value];
                    parte2 = inicios[document.getElementById('remate-inicio-inicio').value];
                    break;
                case 'inicio-inicio':
                    parte1 = inicios[document.getElementById('inicio-inicio-1').value];
                    parte2 = inicios[document.getElementById('inicio-inicio-2').value];
                    break;
            }
            
            document.getElementById('resultado').textContent = `${parte1} ${parte2}`;
        }

        // Control del menú
        document.querySelector('.menu-btn').addEventListener('click', function() {
            const menu = document.querySelector('.menu-contenido');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        });

        window.addEventListener('click', function(e) {
            if (!e.target.matches('.menu-btn') && !e.target.closest('.menu-contenido')) {
                const menu = document.querySelector('.menu-contenido');
                if (menu) menu.style.display = 'none';
            }
        });
    </script>
</body>
</html>
