<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refránkenstein</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            color: #2c3e50;
        }

        .contenedor {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .subtitulo {
            font-size: 1.2em;
            color: #7f8c8d;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Secciones */
        .secciones {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .seccion {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            text-align: center;
        }

        .seccion:hover {
            transform: translateY(-10px);
        }

        .seccion h2 {
            font-size: 2em;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .seccion p {
            color: #7f8c8d;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .boton {
            display: inline-block;
            padding: 12px 30px;
            background: #2c3e50;
            color: white;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .boton:hover {
            background: #34495e;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .secciones {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <header>
            <h1>Refránkenstein</h1>
            <p class="subtitulo">¡Reinventa el refranero!</p>
        </header>

        <div class="secciones">
            <!-- Sección Crear -->
            <article class="seccion">
                <h2>🧪Crear</h2>
                <p>Inventa refránkensteins en el Modo Random o el Modo Laboratorio</p>
                <a href="laboratorio.html" class="boton">Crear Ahora</a>
            </article>

            <!-- Sección Explorar -->
            <article class="seccion">
                <h2>👀Explorar</h2>
                <p>Lee y vota los refrankensteins creados entre tod@s</p>
                <a href="publicos.html" class="boton">Explorar</a>
            </article>

            <!-- Sección Recordar -->
            <article class="seccion">
                <h2>🧠Recordar</h2>
                <p>Pon a prueba tu sabiduría con los refranes originales</p>
                <a href="tradicional.html" class="boton">Jugar</a>
            </article>
        </div>
    </div>
</body>
</html>
