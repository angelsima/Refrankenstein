<script>
    // A√±ade esto al c√≥digo Firebase existente
    function updateCounter() {
        firebase.firestore().collection('refranes')
            .get()
            .then(querySnapshot => {
                document.getElementById('refranes-counter').textContent = querySnapshot.size;
            })
            .catch(error => {
                console.error("Error contando refranes:", error);
            });
    }

    // Llama a la funci√≥n cuando se cargue la p√°gina
    document.addEventListener('DOMContentLoaded', updateCounter);
    
    // Actualiza en tiempo real (opcional)
    firebase.firestore().collection('refranes')
        .onSnapshot(() => updateCounter());
</script>

        // 2. Inicializaci√≥n de Firebase con control de errores
        try {
            // Inicializa Firebase
            const app = firebase.initializeApp(firebaseConfig);
            console.log("Firebase inicializado correctamente");
            
            // Inicializa Firestore
            const db = firebase.firestore();
            
            // 3. Referencia a la colecci√≥n
            const refranesRef = db.collection('refranes');
            
            // 4. Elementos del DOM
            const loadingElement = document.getElementById('loading');
            const errorElement = document.getElementById('error-message');
            const listaElement = document.getElementById('lista-refranes');
            
            // 5. Cargar y mostrar refranes
            refranesRef.orderBy('fecha', 'desc').onSnapshot({
                next: (querySnapshot) => {
                    console.log("Datos recibidos:", querySnapshot.docs);
                    loadingElement.style.display = 'none';
                    
                    if (querySnapshot.empty) {
                        listaElement.innerHTML = '<div class="refran-container">No hay refranes guardados todav√≠a.</div>';
                        return;
                    }
                    
                    listaElement.innerHTML = '';
                    querySnapshot.forEach((doc) => {
                        const refran = doc.data();
                        console.log("Procesando refr√°n:", refran);
                        
                        const fecha = refran.fecha 
                            ? refran.fecha.toDate().toLocaleString('es-ES') 
                            : 'Fecha desconocida';
                        
                        listaElement.innerHTML += `
                            <div class="refran-container">
                                <div class="refran-text">${refran.texto || 'Refr√°n sin texto'}</div>
                                <div class="refran-date">Guardado el: ${fecha}</div>
                            </div>
                        `;
                    });
                },
                error: (error) => {
                    console.error("Error al cargar refranes:", error);
                    loadingElement.style.display = 'none';
                    errorElement.textContent = `Error al cargar refranes: ${error.message}`;
                }
            });
            
        } catch (error) {
            console.error("Error al inicializar Firebase:", error);
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error-message').textContent = 
                `Error cr√≠tico: ${error.message}. Recarga la p√°gina o intenta m√°s tarde.`;
        }
    </script>
