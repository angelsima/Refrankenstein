<script>
  // Configuración de Firebase
const firebaseConfig = {
    apiKey: "AIzaSyAdoPUF-cCyvpfiCJiBfCRv3ZYtwu1W4tc",
    authDomain: "refrankenstein.firebaseapp.com",
    projectId: "refrankenstein",
    storageBucket: "refrankenstein.firebasestorage.app",
    messagingSenderId: "575434538832",
    appId: "1:575434538832:web:615f850a61c54ddd9d3655"
};

// Clase principal para manejar la aplicación
class RefrankensteinApp {
    constructor() {
        this.currentFilter = 'nuevos';
        this.currentPage = 1;
        this.refranesPerPage = 50;
        this.paginationDocs = {};
        this.unsubscribe = null;
        this.db = null;
        
        // Elementos del DOM
        this.elements = {
            listaRefranes: null,
            loadingElement: null,
            errorElement: null,
            prevPageBtn: null,
            nextPageBtn: null,
            pageInfo: null,
            counterElement: null
        };
        
        this.initFirebase();
        this.initDOM();
        this.setupEventListeners();
        this.cargarRefranesUnicos();
        this.updateCounter();
    }
    
    initFirebase() {
        try {
            const app = firebase.initializeApp(firebaseConfig);
            this.db = firebase.firestore();
            console.log("Firebase inicializado correctamente");
        } catch (error) {
            console.error("Error al inicializar Firebase:", error);
            this.showError(`Error crítico: ${error.message}. Recarga la página o intenta más tarde.`);
        }
    }
    
    initDOM() {
        this.elements.listaRefranes = document.getElementById('lista-refranes');
        this.elements.loadingElement = document.getElementById('loading');
        this.elements.errorElement = document.getElementById('error-message');
        this.elements.prevPageBtn = document.getElementById('prev-page');
        this.elements.nextPageBtn = document.getElementById('next-page');
        this.elements.pageInfo = document.getElementById('page-info');
        this.elements.counterElement = document.getElementById('refranes-counter');
        
        // Verifica que todos los elementos existen
        Object.entries(this.elements).forEach(([key, element]) => {
            if (!element) {
                console.error(`Elemento no encontrado: ${key}`);
                throw new Error(`Elemento ${key} no encontrado en el DOM`);
            }
        });
    }
    
    showError(message) {
        if (this.elements.errorElement) {
            this.elements.errorElement.textContent = message;
        } else {
            console.error(message);
        }
    }
    
    votarRefran(refranId, votosActuales) {
        const nuevoVoto = votosActuales + 1;
        
        this.db.collection('refranes').doc(refranId).update({
            votos: nuevoVoto
        })
        .then(() => {
            const voteCountElements = document.querySelectorAll(`[data-refran-id="${refranId}"] .vote-count`);
            voteCountElements.forEach(el => {
                el.textContent = nuevoVoto;
            });
        })
        .catch(error => {
            console.error("Error al votar:", error);
            this.showError("Error al votar. Intenta nuevamente.");
        });
    }
    
    filtrarRefranes(tipo) {
        this.currentFilter = tipo;
        this.currentPage = 1;
        this.paginationDocs = {};
        
        // Actualiza botones activos
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.classList.remove('active');
            if (btn.getAttribute('data-filter') === tipo) {
                btn.classList.add('active');
            }
        });
        
        // Recarga los refranes
        this.cargarRefranesUnicos();
    }
    
    cargarRefranesUnicos() {
        if (this.unsubscribe) this.unsubscribe();
        
        this.elements.loadingElement.style.display = 'block';
        this.elements.errorElement.textContent = '';
        this.elements.listaRefranes.innerHTML = '';
        
        let query = this.db.collection('refranes');
        
        // Aplica el filtro seleccionado
        if (this.currentFilter === 'populares') {
            query = query.orderBy('votos', 'desc');
        } else if (this.currentFilter === 'alfabetico') {
            query = query.orderBy('texto', 'asc');
        } else {
            query = query.orderBy('fecha', 'desc');
        }
        
        // Configuración de paginación
        if (this.currentPage > 1 && this.paginationDocs[this.currentPage - 1]) {
            query = query.startAfter(this.paginationDocs[this.currentPage - 1]);
        }
        
        query = query.limit(this.refranesPerPage);
        
        this.unsubscribe = query.get().then(querySnapshot => {
            this.elements.loadingElement.style.display = 'none';
            
            if (querySnapshot.empty) {
                this.elements.listaRefranes.innerHTML = '<div class="refran-container">No hay más refranes</div>';
                this.elements.nextPageBtn.disabled = true;
                return;
            }
            
            // Guarda el último documento para la paginación
            if (querySnapshot.docs.length > 0) {
                this.paginationDocs[this.currentPage] = querySnapshot.docs[querySnapshot.docs.length - 1];
            }
            
            // Actualiza controles de paginación
            this.updatePaginationControls(querySnapshot.size);
            
            // Procesa los refranes
            const uniqueRefranes = [];
            const seenTexts = new Set();
            
            querySnapshot.forEach(doc => {
                const refranData = doc.data();
                if (!seenTexts.has(refranData.texto)) {
                    seenTexts.add(refranData.texto);
                    uniqueRefranes.push({
                        id: doc.id,
                        ...refranData
                    });
                }
            });
            
            if (uniqueRefranes.length === 0) {
                this.elements.listaRefranes.innerHTML = '<div class="refran-container">No hay refranes disponibles</div>';
                return;
            }
            
            // Renderiza los refranes
            this.renderRefranes(uniqueRefranes);
            
        }).catch(error => {
            console.error("Error al cargar refranes:", error);
            this.elements.loadingElement.style.display = 'none';
            this.showError(`Error al cargar refranes: ${error.message}`);
        });
    }
    
    renderRefranes(refranes) {
        this.elements.listaRefranes.innerHTML = '';
        
        refranes.forEach(refran => {
            const fecha = refran.fecha?.toDate 
                ? refran.fecha.toDate().toLocaleDateString('es-ES') 
                : 'Fecha desconocida';
            
            const refranElement = document.createElement('div');
            refranElement.className = 'refran-container';
            refranElement.setAttribute('data-refran-id', refran.id);
            refranElement.innerHTML = `
                <p class="refran-text">${refran.texto}</p>
                <div class="voting-container">
                    <button class="vote-btn">
                        👍 <span class="vote-count">${refran.votos || 0}</span>
                    </button>
                </div>
                <small class="refran-date">${fecha}</small>
            `;
            
            // Asigna el event listener directamente al botón
            refranElement.querySelector('.vote-btn').addEventListener('click', () => {
                this.votarRefran(refran.id, refran.votos || 0);
            });
            
            this.elements.listaRefranes.appendChild(refranElement);
        });
    }
    
    updatePaginationControls(currentBatchSize) {
        this.elements.pageInfo.textContent = `Página ${this.currentPage}`;
        this.elements.prevPageBtn.disabled = this.currentPage === 1;
        this.elements.nextPageBtn.disabled = currentBatchSize < this.refranesPerPage;
    }
    
    setupEventListeners() {
        // Filtros
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                this.filtrarRefranes(btn.getAttribute('data-filter'));
            });
        });
        
        // Paginación
        this.elements.prevPageBtn.addEventListener('click', () => {
            if (this.currentPage > 1) {
                this.currentPage--;
                this.cargarRefranesUnicos();
            }
        });
        
        this.elements.nextPageBtn.addEventListener('click', () => {
            this.currentPage++;
            this.cargarRefranesUnicos();
        });
    }
    
    updateCounter() {
        this.db.collection('refranes')
            .get()
            .then(querySnapshot => {
                this.elements.counterElement.textContent = querySnapshot.size;
            })
            .catch(error => {
                console.error("Error al contar refranes:", error);
            });
    }
}

// Inicialización cuando el DOM esté listo
document.addEventListener('DOMContentLoaded', () => {
    try {
        new RefrankensteinApp();
    } catch (error) {
        console.error("Error al inicializar la aplicación:", error);
        const errorElement = document.getElementById('error-message') || document.body;
        errorElement.textContent = `Error al iniciar la aplicación: ${error.message}`;
    }
});
    </script>
