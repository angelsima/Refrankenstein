<body>
    <h1>Refr√°nkensteins creados</h1>
    <div class="counter-container">
        Ya llevamos <span id="refranes-counter">0</span>

    <div class="filters">
        <button class="filter-btn active" data-filter="nuevos">M√°s recientes</button>
        <button class="filter-btn" data-filter="populares">M√°s votados</button>

    <!-- Paginaci√≥n -->
    <div class="pagination">
        <button id="prev-page" disabled>‚Üê </button>

<script>
    // Configuraci√≥n de Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyAdoPUF-cCyvpfiCJiBfCRv3ZYtwu1W4tc",
        authDomain: "refrankenstein.firebaseapp.com",
        projectId: "refrankenstein",
        storageBucket: "refrankenstein.firebasestorage.app",
        messagingSenderId: "575434538832",
        appId: "1:575434538832:web:615f850a61c54ddd9d3655"
    };

    // Inicializaci√≥n de Firebase
    try {
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        console.log("Firebase inicializado correctamente");
        
        // Variables globales
        let currentFilter = 'nuevos';
        let loadedRefranes = new Set();
        let currentPage = 1;
        const refranesPerPage = 25;
        let totalRefranes = 0;
        let totalPages = 1;
        let lastVisibleDocs = {}; // Almacena el √∫ltimo documento visible por p√°gina
        let firstVisibleDocs = {}; // Almacena el primer documento visible por p√°gina

        // Funci√≥n para cargar una p√°gina espec√≠fica
        function goToPage(page) {
            currentPage = page;
            cargarRefranesUnicos();
        }

        // Funci√≥n principal para cargar refranes con paginaci√≥n
        function cargarRefranesUnicos() {
            const listaRefranes = document.getElementById('lista-refranes');
            const loadingElement = document.getElementById('loading');
            const errorElement = document.getElementById('error-message');
            
            loadingElement.style.display = 'block';
            errorElement.textContent = '';
            listaRefranes.innerHTML = '';
            loadedRefranes.clear();

            let query = db.collection('refranes');
            
            // Aplica el filtro seleccionado
            if (currentFilter === 'populares') {
                query = query.orderBy('votos', 'desc');
            } else if (currentFilter === 'alfabetico') {
                query = query.orderBy('texto', 'asc');
            } else {
                query = query.orderBy('fecha', 'desc');
            }

            // Configuraci√≥n de paginaci√≥n
            if (currentPage === 1) {
                query = query.limit(refranesPerPage);
            } else if (lastVisibleDocs[currentPage - 1]) {
                query = query.startAfter(lastVisibleDocs[currentPage - 1]).limit(refranesPerPage);
            }

            query.get().then(querySnapshot => {
                loadingElement.style.display = 'none';
                
                // Almacena los documentos visibles para paginaci√≥n
                if (querySnapshot.docs.length > 0) {
                    lastVisibleDocs[currentPage] = querySnapshot.docs[querySnapshot.docs.length - 1];
                    firstVisibleDocs[currentPage] = querySnapshot.docs[0];
                }

                const uniqueRefranes = [];
                const seenTexts = new Set();
                
                querySnapshot.forEach(doc => {
                    const refranData = doc.data();
                    if (!seenTexts.has(refranData.texto)) {
                        seenTexts.add(refranData.texto);
                        uniqueRefranes.push({
                            id: doc.id,
                            ...refranData
                        });
                    }
                });

                // Actualiza el contador total (solo en primera carga o al cambiar filtro)
                if (currentPage === 1) {
                    db.collection('refranes').get().then(snap => {
                        totalRefranes = snap.size;
                        totalPages = Math.ceil(totalRefranes / refranesPerPage);
                        updatePaginationControls();
                    });
                }

                if (uniqueRefranes.length === 0) {
                    listaRefranes.innerHTML = '<div class="refran-container">No hay refranes disponibles</div>';
                    return;
                }

                uniqueRefranes.forEach(refran => {
                    const fecha = refran.fecha?.toDate 
                        ? refran.fecha.toDate().toLocaleDateString('es-ES') 
                        : 'Fecha desconocida';
                    
                    listaRefranes.innerHTML += `
                        <div class="refran-container" data-refran-id="${refran.id}">
                            <p class="refran-text">${refran.texto}</p>
                            <div class="voting-container">
                                <button class="vote-btn" onclick="votarRefran('${refran.id}', ${refran.votos || 0})">
                                    üëç <span class="vote-count">${refran.votos || 0}</span>
                                </button>
                            </div>
                            <small class="refran-date">${fecha}</small>
                        </div>
                    `;
                });

                updatePaginationControls();
            })
            .catch(error => {
                console.error("Error al cargar refranes:", error);
                loadingElement.style.display = 'none';
                errorElement.textContent = `Error al cargar refranes: ${error.message}`;
            });
        }

        // Funci√≥n para actualizar controles de paginaci√≥n
        function updatePaginationControls() {
            const prevBtn = document.getElementById('prev-page');
            const nextBtn = document.getElementById('next-page');
            const pageNumbers = document.getElementById('page-numbers');
            
            // Botones anterior/siguiente
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages || totalPages === 0;
            
            // N√∫meros de p√°gina
            pageNumbers.innerHTML = '';
            
            // Mostrar m√°ximo 5 n√∫meros de p√°gina alrededor de la actual
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);
            
            // Bot√≥n para ir a la primera p√°gina
            if (currentPage > 3) {
                addPageNumber(1);
                if (currentPage > 4) {
                    pageNumbers.innerHTML += '<span>...</span>';
                }
            }
            
            // N√∫meros de p√°gina centrales
            for (let i = startPage; i <= endPage; i++) {
                addPageNumber(i);
            }
            
            // Bot√≥n para ir a la √∫ltima p√°gina
            if (currentPage < totalPages - 2) {
                if (currentPage < totalPages - 3) {
                    pageNumbers.innerHTML += '<span>...</span>';
                }
                addPageNumber(totalPages);
            }
        }

        // Funci√≥n auxiliar para a√±adir n√∫mero de p√°gina
        function addPageNumber(page) {
            const pageNumbers = document.getElementById('page-numbers');
            const pageElement = document.createElement('span');
            pageElement.textContent = page;
            pageElement.className = 'page-number';
            
            if (page === currentPage) {
                pageElement.classList.add('active');
            }
            
            pageElement.addEventListener('click', () => {
                if (page !== currentPage) {
                    goToPage(page);
                }
            });
            
            pageNumbers.appendChild(pageElement);
        }

        // Event listeners para botones de paginaci√≥n
        document.getElementById('prev-page').addEventListener('click', () => {
            if (currentPage > 1) {
                goToPage(currentPage - 1);
            }
        });

        document.getElementById('next-page').addEventListener('click', () => {
            if (currentPage < totalPages) {
                goToPage(currentPage + 1);
            }
        });

        // Resto de tus funciones (votarRefran, filtrarRefranes, updateCounter) permanecen igual
        // ... [El resto de tu c√≥digo existente] ...

    } catch (error) {
        console.error("Error al inicializar Firebase:", error);
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error-message').textContent = 
            `Error cr√≠tico: ${error.message}. Recarga la p√°gina o intenta m√°s tarde.`;
    }
</script>
