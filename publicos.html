        // Funci√≥n para cambiar de p√°gina
function goToPage(page) {
    if (page < 1 || page > totalPages) return;
    currentPage = page;
    cargarRefranesUnicos();
}
      // Actualizar funci√≥n de controles de paginaci√≥n
function updatePaginationControls() {
    const pageNumbers = document.getElementById('page-numbers');
    pageNumbers.innerHTML = '';

    // Mostrar n√∫meros de p√°gina con saltos inteligentes
    const range = 2;
    let start = Math.max(1, currentPage - range);
    let end = Math.min(totalPages, currentPage + range);

    if (start > 1) {
        addPageNumber(1);
        if (start > 2) pageNumbers.innerHTML += '<span class="page-dots">...</span>';
    }

    for (let i = start; i <= end; i++) {
        addPageNumber(i);
    }

    if (end < totalPages) {
        if (end < totalPages - 1) pageNumbers.innerHTML += '<span class="page-dots">...</span>';
        addPageNumber(totalPages);
    }
}
        // Funci√≥n auxiliar modificada
function addPageNumber(page) {
    const pageBtn = document.createElement('button');
    pageBtn.className = `page-number ${page === currentPage ? 'active' : ''}`;
    pageBtn.textContent = page;
    pageBtn.onclick = () => goToPage(page);
    document.getElementById('page-numbers').appendChild(pageBtn);
}

        // Event listeners para botones de paginaci√≥n
        document.getElementById('prev-page').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                cargarRefranesUnicos();
            }
        });

        document.getElementById('next-page').addEventListener('click', () => {
            if (currentPage < totalPages) {
                currentPage++;
                cargarRefranesUnicos();
            }
        });

        // Event listeners para los botones de filtro
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                filtrarRefranes(this.getAttribute('data-filter'));
            });
        });

    function compartirTwitter(texto) {
        const url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(texto + " #Refr√°nkenstein")}`;
        window.open(url, '_blank', 'noopener,noreferrer');
    }

    // Funci√≥n para compartir en Instagram
    function compartirInstagram(texto) {
        // Instagram no tiene API directa para web, usamos clipboard
        navigator.clipboard.writeText(texto).then(() => {
            alert("Texto copiado al portapapeles. ¬°P√©galo en tu publicaci√≥n de Instagram!");
        }).catch(err => {
            console.error('Error al copiar texto:', err);
            alert("Error al copiar el texto. Intenta manualmente.");
        });
    }
        // Contador de refranes

            db.collection('refranes')
                .get()
                .then(querySnapshot => {
                    document.getElementById('refranes-counter').textContent = querySnapshot.size;
                });
        }

        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', () => {
            cargarRefranesUnicos();
